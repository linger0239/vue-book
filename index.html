<!-- built files will be auto injected -->
<!--引入外部文件，没有跨域问题  script css-->
<!--通过js动态创建script标签，通过script没有跨域限制，所以可以引入外部的js-->
<script>
  function getData(data) {
    console.log(data);
  }
  let oScript = document.createElement('script');
  oScript.src = 'http://localhost:7777/jsonp?cb=getData';
  document.body.appendChild(oScript);
</script>
